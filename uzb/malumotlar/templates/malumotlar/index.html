<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asosiy sahifa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .news{
      margin-top: 28px
      }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Asosiy sahifa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Yangiliklar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ma'lumotlar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sayohat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <h1>| Malumotlar</h1>
  <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://planetofhotels.com/guide/sites/default/files/styles/big_gallery_image/public/text_gallery/Tashkent-5.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://voicesoncentralasia.org/wp-content/uploads/2018/06/city21.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://media.istockphoto.com/id/618060058/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%BC%D0%B5%D1%87%D0%B5%D1%82%D1%8C-%D0%B4%D0%B6%D1%83%D0%BC%D0%B0-%D0%B2-%D1%82%D0%B0%D1%88%D0%BA%D0%B5%D0%BD%D1%82%D0%B5-%D1%83%D0%B7%D0%B1%D0%B5%D0%BA%D0%B8%D1%81%D1%82%D0%B0%D0%BD.jpg?s=612x612&w=0&k=20&c=UTWyc3sVsN3Y6ENCr96wKQ9O-7nMBdCucjuhD1KNUB4=" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  {% for i in malumot %}
    <div class="container">
      <div class="card sn-4 mb-3 malumot">
        <div class="card-body">
          <h5 class="card-title"><center>{{i.title}}</center></h5>
          <p class="card-text">{{i.body}}</p>
          <img src={{i.linkpicture.url}} style="width:100%">
        </div>
      </div>
    </div>
  {%endfor%}
  </body>
</html>
